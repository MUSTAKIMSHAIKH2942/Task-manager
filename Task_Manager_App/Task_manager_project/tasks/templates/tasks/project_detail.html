<!DOCTYPE html>
<html>
<head>
    <title>{{ project.project_name }}</title>
</head>
<body>
    <h1>{{ project.project_name }}</h1>
    <p>{{ project.description }}</p>
    <a href="{% url 'update_project' pk=project.pk %}">Edit Project</a>
    <a href="{% url 'delete_project' pk=project.pk %}">Delete Project</a>
    <h2>Issues</h2>
    <ul>
        {% for issue in issues %}
            <li><a href="{% url 'issue_detail' pk=issue.pk %}">{{ issue.summary }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
